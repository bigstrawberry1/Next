<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9F9F8;
            color: #2d3436;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        
        /* Remove ugly default browser focus outlines */
        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #cbd5e1;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #64748b;
        }

        /* Modal Animations */
        @keyframes backdrop-in {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(12px); }
        }
        @keyframes backdrop-out {
            from { opacity: 1; backdrop-filter: blur(12px); }
            to { opacity: 0; backdrop-filter: blur(0px); }
        }
        @keyframes modal-in {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes modal-out {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(10px) scale(0.98); }
        }

        .animate-backdrop-in { animation: backdrop-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-backdrop-out { animation: backdrop-out 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-modal-in { animation: modal-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-modal-out { animation: modal-out 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
